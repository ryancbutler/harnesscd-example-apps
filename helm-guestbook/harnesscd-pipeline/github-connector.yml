connector:
  name: harness_gitconnector
  identifier: harnessgitconnector
  description: ""
  orgIdentifier: sandboxtraining
  projectIdentifier: butler_dev
  type: Github
  spec:
    url: https://github.com/GITHUB_USERNAME/
    validationRepo: harnesscd-example-apps
    authentication:
      type: Http
